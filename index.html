<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KCD Confession Page</h1>
        <form id="confessionForm">
            <textarea id="confessionInput" placeholder="Write your confession here..." required></textarea>
            <button type="submit">Submit Confession</button>
        </form>
        <div id="confessionList">
            <h2>Confessions:</h2>
            <ul id="confessionDisplay"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
